<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me - Aiman Resume</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
}

/* NAVBAR GLOW PURPLE */
nav {
    width: 100%;
    background: #1a1a1a;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    border-bottom: 2px solid #a020f0;
    box-shadow: 0 0 15px #a020f0;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 8px #a020f0;
    padding: 8px 14px;
    border-radius: 5px;
    transition: 0.3s;
}

nav a:hover {
    color: #a020f0;
    text-shadow: 0 0 12px #b366ff;
}

/* Glow background */
.glow-bg {
    position: fixed;
    top: -20%;
    left: -10%;
    width: 60%;
    height: 60%;
    background: radial-gradient(circle, rgba(160,32,240,0.4), transparent 70%);
    filter: blur(90px);
    z-index: -1;
}

/* CONTACT CARD */
.contact-container {
    max-width: 700px;
    margin: 50px auto;
    background: white;
    color: black;
    padding: 40px 20px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 0 25px #a020f0;
}

h2 {
    color: #b366ff;
    text-shadow: 0 0 8px #a020f0;
    margin-bottom: 30px;
}

.contact-item {
    font-size: 18px;
    margin: 25px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.contact-item i {
    font-size: 28px;
    color: #b366ff;
}

a.contact-link {
    color: black;
    text-decoration: none;
    font-weight: bold;
}

a.contact-link:hover {
    color: #b366ff;
}

/* Responsive */
@media (max-width: 600px) {
    .contact-item {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<div class="glow-bg"></div>

<!-- NAVIGATION BAR -->
<nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT ME</a>
    <a href="interest.html">INTEREST</a>
    <a href="skills.html">SKILLS</a>
    <a href="education.html">EDUCATION</a>
    <a href="family.html">FAMILY</a>
    <a href="work.html">WORK EXPERIENCE</a>
    <a href="contact.html">CONTACT</a>
</nav>

<!-- CONTACT SECTION -->
<div class="contact-container">
    <h2>CONTACT ME</h2>

    <!-- EMAIL -->
    <div class="contact-item">
        <i class="fa-solid fa-envelope"></i>
        <span>Email: <strong>aimannawfal05@gmail.com</strong></span>
    </div>

    <!-- PHONE -->
    <div class="contact-item">
        <i class="fa-solid fa-phone"></i>
        <span>Phone: <strong>016-8014024</strong></span>
    </div>

    <!-- FACEBOOK -->
    <div class="contact-item">
        <i class="fa-brands fa-facebook"></i>
        <span>Facebook: 
            <a class="contact-link" href="https://www.facebook.com/" target="_blank">Click here to open Facebook</a>
        </span>
    </div>
</div>

</body>
</html>
