<html>
<head>
<title>About Me - Aiman Resume</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* NAVBAR */
nav {
    width: 100%;
    background: #1a1a1a;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    border-bottom: 2px solid #a020f0;
    box-shadow: 0 0 15px #a020f0;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 8px #a020f0;
    transition: 0.3s;
}

nav a:hover {
    color: #a020f0;
    text-shadow: 0 0 12px #a020f0;
}

/* GLOW BACKGROUND */
.glow-bg {
    position: fixed;
    top: -20%;
    left: -10%;
    width: 60%;
    height: 60%;
    background: radial-gradient(circle, rgba(160,32,240,0.4), transparent 70%);
    filter: blur(90px);
    z-index: -1;
}

/* TITLE */
.title {
    font-size: 45px;
    font-weight: bold;
    margin: 40px 0;
    text-shadow: 0 0 10px #a020f0, 0 0 25px #a020f0;
    letter-spacing: 2px;
}

/* PROFILE IMAGE */
.profile-pic {
    width: 180px;
    height: 220px;
    background-image: url('profile2.jpeg');
    background-size: cover;
    background-position: center;
    border: 3px solid #a020f0;
    box-shadow: 0 0 20px #a020f0, 0 0 35px #6a0dad;
    border-radius: 10px;
    margin-bottom: 40px;
    display: inline-block;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #a020f0, 0 0 60px #b366ff;
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border: 5px solid #b366ff;
    border-radius: 10px;
    box-shadow: 0 0 30px #b366ff;
}

.lightbox.show {
    display: flex;
    opacity: 1;
}

/* CLOSE BUTTON */
.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: #b366ff;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.close-btn:hover {
    color: #fff;
}

/* TABLE */
table {
    margin: 0 auto 50px auto;
    border-collapse: separate;
    border-spacing: 0;
    width: 600px;
    font-size: 20px;
    text-align: center;
    border-radius: 15px;
    overflow: hidden;
}

table td {
    padding: 15px;
    font-weight: bold;
    border-bottom: 1px solid #a020f0;
}

table tr td:first-child {
    background-color: #b366ff;
    color: black;
    border-right: 1px solid #a020f0;
}

table tr td:last-child {
    background-color: white;
    color: black;
}

table tr:last-child td {
    border-bottom: none;
}

/* RESPONSIVE */
@media (max-width: 650px) {
    table {
        width: 90%;
        font-size: 18px;
    }

    .profile-pic:hover {
        transform: scale(1.02);
    }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT ME</a>
    <a href="interest.html">INTEREST</a>
    <a href="skills.html">SKILLS</a>
    <a href="education.html">EDUCATION</a>
    <a href="family.html">FAMILY</a>
    <a href="work.html">WORK EXPERIENCE</a>
    <a href="contact.html">CONTACT</a>
</nav>

<div class="glow-bg"></div>

<!-- TITLE -->
<div class="title">MY PROFILE</div>

<!-- PROFILE IMAGE -->
<div class="profile-pic" id="profilePic"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="profile2.jpeg" alt="Profile Large">
</div>

<!-- TABLE -->
<table>
    <tr>
        <td>Name</td>
        <td>AIMAN NAWFAL BIN MOHAMED ZAHARUDIN</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>20 years old</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>Student</td>
    </tr>
    <tr>
        <td>Hobby</td>
        <td>Cooking and Reading</td>
    </tr>
</table>

<script>
// OPEN LIGHTBOX
const profilePic = document.getElementById('profilePic');
const lightbox = document.getElementById('lightbox');
const closeBtn = document.getElementById('closeBtn');

profilePic.addEventListener('click', () => {
    lightbox.classList.add('show');
});

// CLOSE LIGHTBOX
closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('show');
});

// CLOSE LIGHTBOX WHEN CLICK OUTSIDE IMAGE
lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox){
        lightbox.classList.remove('show');
    }
});
</script>

</body>
</html>
