<html>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* NAVBAR */
    nav {
        width: 100%;
        background: #1a1a1a;
        padding: 15px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
        border-bottom: 2px solid #a020f0;
        box-shadow: 0 0 15px #a020f0;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 0 0 8px #a020f0;
        transition: 0.3s;
    }

    nav a:hover {
        color: #a020f0;
        text-shadow: 0 0 12px #a020f0;
    }

    /* Glow background */
    .glow-bg {
        position: fixed;
        top: -20%;
        left: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(160,32,240,0.4), transparent 70%);
        filter: blur(90px);
        z-index: -1;
    }

    /* PAGE TITLE */
    .title {
        font-size: 45px;
        font-weight: bold;
        margin: 40px 0;
        text-shadow: 0 0 10px #a020f0, 0 0 25px #a020f0;
        letter-spacing: 2px;
    }

    /* CARDS CONTAINER */
    .cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 50px;
    }

    .card {
        background-color: white;
        color: black;
        padding: 20px;
        width: 220px;
        border-radius: 12px;
        box-shadow: 0 0 20px #a020f0;
        text-align: center;
        font-weight: bold;
        transition: transform 0.3s;
        position: relative;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card h3 {
        margin-bottom: 15px;
        color: #b366ff;
        text-shadow: 0 0 8px #a020f0;
    }

    .card img, .card video {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 15px #a020f0;
        margin-bottom: 10px;
    }

    audio {
        width: 100%;
        outline: none;
        margin-top: 10px;
    }

    /* NUMBER BADGE */
    .number-badge {
        position: absolute;
        top: -10px;
        left: -10px;
        background-color: #a020f0;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 0 8px #b366ff;
    }

</style>
